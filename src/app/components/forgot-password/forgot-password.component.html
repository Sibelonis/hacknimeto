<section class="w-screen h-screen bg-gradient-to-r from-white to-blue-300">
  <app-navigation></app-navigation>

  <div class="flex justify-center items-center text-center pt-10">
  <div class="displayTableCell">
    <div class="flex flex-col gap-5">
      <span class="text-blue-800 font-bold">Zabudnuté heslo</span>
      <p class="text-blue-800 font-extrabold">Zadajte Vašu e-mailovu adresu pre resetovanie hesla</p>
      <div class="formGroup">
        <input type="email" class="bg-ordinary-blue rounded-3xl px-4 py-2 text-white" placeholder="@" #passwordResetEmail required>
      </div>
      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <input type="submit" class="bg-blue-800 rounded-2xl px-8 py-1 hover:cursor-pointer text-white" value="Resetovať heslo" (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>
    </div>
    <div class="redirectToLogin">
      <span>Späť na <span class="text-blue-800 font-extrabold" routerLink="/sign-in">Prihlasenie</span></span>
    </div>
  </div>
</div>
</section>
