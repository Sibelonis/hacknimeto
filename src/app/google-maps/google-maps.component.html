<div *ngIf="isApiLoaded && markers.length != 0">
  <google-map [center]="center" [zoom]="zoom">
    <map-marker *ngFor="let marker of markers"
                [position]="marker.position"
                [options]="markerOptions"
                (mapClick)="onMarkerClick(marker.id)">
    </map-marker>
  </google-map>
</div>
